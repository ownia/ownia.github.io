      <a class="article-title" href="/2016/10/03/001/">脚尖</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>在脚尖的世界里，他觉得自己一直很孤独。每天大部分时间都被袜子所束缚。</p>
<p>在外界眼中，袜子是彩色的，煞人眼球。</p>
<p>而对于自己，袜子等于黑暗。</p>
<p>袜子给自己的，是透不过气的窒息感，是睁不开眼的无所适从。</p>
