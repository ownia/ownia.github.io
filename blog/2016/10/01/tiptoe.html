<body>
    <script>
        if (/mobile/i.test(navigator.userAgent) || /android/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        }

    <br>
    <div class="inner">
        <h2>你踮起脚尖</h2>

        <p>我站在车水马龙之间，除了你的背影，一无所有。
            <br>你左右脚轮番轻轻踮起脚尖，向着前方迈去。
        </p>

        <p>路人眼中，你是雀跃的。
            <br>可在我的眼里，你就如同宣纸上泛开的墨汁，聚不拢，收不回。
            <br>你呢，蹦蹦跳跳时又是怎样一副心情？
            <br>阳光很稀薄，你的背影，却拉长到了我的脚尖。
            <br>它压在上面，我抬不起脚来。
            <br>你忽然回头了。
            <br>不是回眸一笑，我看不清你的表情。
            <br>你就在稀薄的阳光中，向我冲了过来。
            <br>你把我拥入怀中。瘦小的你，就这样把我抱住，紧的不可思议。
            <br>你馥郁的头发把我围绕，勒紧着我的脖子，让我就此窒息在你的怀抱里。
        </p>

    </div>
